<div class="navbar">
    <h2>EXPENSE</h2>
  </div>
  
  <div class="main-container">
    <div class="container">
      <h2>Expense</h2>
      <form [formGroup]="expenseForm" (ngSubmit)="onSubmitExpense()" class="input-form">
        <div class="form-group">
          <select formControlName="month" id="month" class="form-control" (change)="onChangeExpense($event)">
            <option value="" disabled>Select Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="form-group"></div>
        <div class="total-expense">
          Total expense for {{ selectedMonth }}: ${{ totalExpense }}
        </div>
        <div class="form-group">
          <label for="expenseType">Expense Type:</label>
          <select formControlName="expenseType" id="expenseType" class="form-control" [class.disabled-dropdown]="!monthSelected">
            <option value="" disabled>Select Expense Type</option>
            <option value="Rent">Rent</option>
            <option value="Groceries">Groceries</option>
            <option value="Utilities">Utilities</option>
            <option value="Education">Education</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" formControlName="amount" id="amount" class="form-control" placeholder="Enter amount" [class.disabled-dropdown]="!monthSelected">
        </div>
        <button type="submit" class="btn btn-primary" [class.disabled-dropdown]="!monthSelected">Add Expense</button>
      </form>
  
      <hr>
      <h3>Expense List - {{ selectedMonth }}</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Expense Type</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of filteredExpenses">
            <td>{{ expense.expenseType }}</td>
            <td>{{ expense.amount }}</td>
          </tr>
        </tbody>
      </table>
      <div class="input-form">
        <button class="btn btn-primary" (click)="onBack()">Back</button>
        <div class="form-group"></div>
        <button class="btn btn-primary" (click)="saveForm()">Save</button>
      </div>
    </div>
  </div>
